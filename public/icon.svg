<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="92" fill="#334155" />
  
  <!-- Clock face -->
  <circle cx="100" cy="100" r="85" fill="#ffffff"/>
  
  <!-- Quadrants - bright colors -->
  <path d="M 100 100 L 100 20 A 80 80 0 0 1 180 100 Z" fill="#ff6b6b" opacity="0.75"/>
  <path d="M 100 100 L 20 100 A 80 80 0 0 1 100 20 Z" fill="#4dabf7" opacity="0.75"/>
  <path d="M 100 100 L 100 180 A 80 80 0 0 1 20 100 Z" fill="#ffd43b" opacity="0.75"/>
  <path d="M 100 100 L 180 100 A 80 80 0 0 1 100 180 Z" fill="#69db7c" opacity="0.75"/>
  
  <!-- White dividers -->
  <line x1="100" y1="20" x2="100" y2="180" stroke="#ffffff" stroke-width="4"/>
  <line x1="20" y1="100" x2="180" y2="100" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Hour markers - main -->
  <rect x="97" y="25" width="6" height="16" rx="3" fill="#1e293b"/>
  <rect x="97" y="159" width="6" height="16" rx="3" fill="#1e293b"/>
  <rect x="25" y="97" width="16" height="6" rx="3" fill="#1e293b"/>
  <rect x="159" y="97" width="16" height="6" rx="3" fill="#1e293b"/>
  
  <!-- Hour markers - small -->
  <circle cx="134" cy="34" r="3" fill="#475569"/>
  <circle cx="166" cy="66" r="3" fill="#475569"/>
  <circle cx="166" cy="134" r="3" fill="#475569"/>
  <circle cx="134" cy="166" r="3" fill="#475569"/>
  <circle cx="66" cy="166" r="3" fill="#475569"/>
  <circle cx="34" cy="134" r="3" fill="#475569"/>
  <circle cx="34" cy="66" r="3" fill="#475569"/>
  <circle cx="66" cy="34" r="3" fill="#475569"/>
  
  <!-- Clock hands -->
  <!-- Hour hand -->
  <line x1="100" y1="100" x2="100" y2="50" stroke="#1e293b" stroke-width="7" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="100" y1="100" x2="145" y2="70" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Second hand -->
  <line x1="100" y1="115" x2="100" y2="40" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="10" fill="#1e293b"/>
  <circle cx="100" cy="100" r="5" fill="#ffffff"/>
  <circle cx="100" cy="100" r="3" fill="#ef4444"/>
</svg>
